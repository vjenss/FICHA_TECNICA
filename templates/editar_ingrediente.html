<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ingrediente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Editar Ingrediente</h1>

    <form method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ ingrediente.nome }}" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ ingrediente.quantidade }}" step="0.01" required><br><br>

        <label for="unidade">Unidade:</label>
        <input type="text" id="unidade" name="unidade" value="{{ ingrediente.unidade }}" required><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" value="{{ ingrediente.preco }}" step="0.01" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Voltar para Página Principal</a>
</body>
</html>
